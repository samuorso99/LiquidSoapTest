events {}

http {
    server {
        listen 8080;

        location /live/ {
            root /usr/share/nginx/html;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/MP2T ts;
            }
            add_header Cache-Control no-store;
            add_header Access-Control-Allow-Origin *;
        }

        location / {
            root /usr/share/nginx/html;
            index player.html;
        }
    }
}
